<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="Title">WELCOME TO TIC TAC TOE</h1>
    <h1 id="status"></h1>
    <div id="board">
        <div class="cell rightBorder bottomBorder"></div>
        <div class="cell rightBorder leftBorder bottomBorder"></div>
        <div class="cell leftBorder bottomBorder"></div>
        <div class="cell rightBorder topBorder bottomBorder"></div>
        <div class="cell topBorder rightBorder bottomBorder leftBorder"></div>
        <div class="cell bottomBorder leftBorder topBorder"></div>
        <div class="cell topBorder rightBorder"></div>
        <div class="cell leftBorder topBorder rightBorder"></div>
        <div class="cell leftBorder topBorder"></div>
    </div>
    <button>Reset</button>    
    <script src="script.js"></script>
</body>
</html>
